<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detail | CryptoView</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./details.css" />
  </head>
  <body>
    
    <nav class="flex_container">
      <div class="flex_container">
        <img src="./chainlink.png" alt="Logo" class="logo" />
        <h1>CryptoView</h1>
      </div>
      <a href="#" class="anchor_btn">Search</a>
    </nav>

    <section class="description_price flex_container">
      <div class="description flex_container">
        <img src="" id="coin_img" alt="Coin Image" />
        <div class="w_40">
          <h1 id="coin_name"></h1>
          <p class="text_justify" id="coin_description"></p>
        </div>
      </div>

      <div class="price">
        <table class="mt_1_25">
            <tr>
              <td>INR</td>
              <td><span id="inr_price"></span></td>
            </tr>
            <tr>
              <td>USD</td>
              <td><span id="usd_price"></span></td>
            </tr>
            <tr>
              <td>EUR</td>
              <td><span id="eur_price"></span></td>
            </tr>
        </table>
      </div>
    </section>

    <br />
    <br />
    <br />

    <section class="historical mt_2">
      <canvas id="myChart"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./details.js"></script>
  </body>
</html>
